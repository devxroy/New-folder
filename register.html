<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="/output.css" rel="stylesheet">
</head>

<body>
    <section class="h-full gradient-form bg-neutral-200 ">
        <div class="container h-full p-10">
            <div class="flex flex-wrap items-center justify-center h-full g-6 text-neutral-800 ">
                <div class="w-full">
                    <div class="block bg-white rounded-lg shadow-lg">
                        <div class="g-0 lg:flex lg:flex-wrap">
                            <!-- Left column container-->
                            <div class="px-4 md:px-0 lg:w-6/12">
                                <div class="md:mx-6 md:p-12">
                                    <!--Logo-->
                                    <div class="text-center">
                                        <img class="w-48 mx-auto"
                                            src="https://tecdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/lotus.webp"
                                            alt="logo" />
                                        <h4 class="pb-1 mt-1 mb-12 text-xl font-semibold">
                                            Learn Japanese, Discover a New World
                                        </h4>
                                    </div>


                                    <form>
                                        <div class="gap-6 mb-6 space-y-2">
                                            <div>
                                                <label for="Username"
                                                    class="block mb-2 text-sm font-medium text-gray-900">Username</label>
                                                <input type="text" id="Username"
                                                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-gray-500 focus:border-gray-500 block w-full p-2.5"
                                                    placeholder="Username" required>
                                            </div>
                                            <div>
                                                <label for="phone"
                                                    class="block mb-2 text-sm font-medium text-gray-900">Phone
                                                    number</label>
                                                <input type="tel" id="phone"
                                                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-gray-500 focus:border-gray-500 block w-full p-2.5"
                                                    placeholder="123-45-678" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"
                                                    required>
                                            </div>
                                            
                                            <div>
                                                <label for="email"
                                                    class="block mb-2 text-sm font-medium text-gray-900">Email
                                                    address</label>
                                                <input type="email" id="email"
                                                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-gray-500 focus:border-gray-500 block w-full p-2.5"
                                                    placeholder="your@email.com" required>
                                            </div>
                                            <div>
                                                <label for="password"
                                                    class="block mb-2 text-sm font-medium text-gray-900">Password</label>
                                                <input type="password" id="password"
                                                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-gray-500 focus:border-gray-500 block w-full p-2.5"
                                                    placeholder="•••••••••" required>
                                            </div>
                                            <div >
                                                <label for="confirm_password"
                                                    class="block mb-2 text-sm font-medium text-gray-900">Confirm
                                                    password</label>
                                                <input type="password" id="confirm_password"
                                                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-gray-500 focus:border-gray-500 block w-full p-2.5"
                                                    placeholder="•••••••••" required>
                                            </div>
                                            <div class="flex items-start mb-6">
                                                <div class="flex items-center h-5">
                                                    <input id="remember" type="checkbox" value=""
                                                        class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-gray-500"
                                                        required>
                                                </div>
                                                <label for="remember"
                                                    class="ml-2 text-sm font-medium text-gray-900">I
                                                    agree with the <a href="#"
                                                        class="text-blue-500 hover:underline">terms and
                                                        conditions</a>.</label>
                                            </div>
                                        </div>
                                        <button
                                        class="mb-3 bg-emerald-700 inline-block w-full rounded px-6 pb-2 pt-2.5 text-xs font-medium uppercase leading-normal text-white shadow-[0_4px_9px_-4px_rgba(0,0,0,0.2)] transition duration-150 ease-in-out hover:shadow-[0_8px_9px_-4px_rgba(0,0,0,0.1),0_4px_18px_0_rgba(0,0,0,0.2)] focus:shadow-[0_8px_9px_-4px_rgba(0,0,0,0.1),0_4px_18px_0_rgba(0,0,0,0.2)] focus:outline-none focus:ring-0 active:shadow-[0_8px_9px_-4px_rgba(0,0,0,0.1),0_4px_18px_0_rgba(0,0,0,0.2)]"
                                        type="button">
                                        Submit
                                    </button>
                                    </form>

                                </div>
                            </div>

                            <!-- Right column container with background and description-->
                            <div
                                class="hidden md:flex text-center align-text-bottom bg-[radial-gradient(ellipse_at_left,_var(--tw-gradient-stops))] from-emerald-400 via-emerald-600 to-emerald-700 items-center text rounded-b-lg lg:w-6/12 lg:rounded-r-lg lg:rounded-bl-none">
                                <img src="./asset/registericon.svg" alt="registericon">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
<!-- script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.8.1/flowbite.min.js"></script>

</body>

</html>
